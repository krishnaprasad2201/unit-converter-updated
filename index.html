<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="main">
            
            <div id="first-head">
                <h1>  Metric / Imperial Unit Converter </h1>
            </div>
            
            <div>
               <input id="input" type="number" placeholder="0" >
            </div>  
            
            
            <div>
              <button id="button"> Convert </button>
            </div> 
            
            
        </div>
        
        <div class="maintwo">
            
            <div class="result-tabs">
                <div id="tabone">
                        
                            <h2>  Length (Meter / Feet)       </h2> 
                    
                            <p id="tab1sub">  X meters = Y feet | X feet = Y meters   </p>
                        
                </div>
                <div id="tabtwo">
                    <h2>  Volume (Litres / Gallons)       </h2> 
                    <p id="tab2sub">  X lites = Y gallons | X gallons = Y litres    </p>
                    
                </div>
                <div id="tabthree">
                   <h2>  Mass (Kilogram / Pounds)       </h2> 
                   <p id="tab3sub"> X kilos = Y pounds | X pounds = Y kilos    </p>
                </div>
            </div>
            
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
